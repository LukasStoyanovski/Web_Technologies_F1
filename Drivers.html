<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="Nav.css">
    <style>
        
        h1{
            font-size: 60px;
            border-top-right-radius: 10px;
            border-top: 10px solid;
            border-right: 10px solid;
            margin: 50px auto;
        }
        
        #drivers-cards{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .driver-card{
            border-top: 3px solid;
            border-right: 3px solid;
            border-top-right-radius: 10px;
            display: inline-block;
            width: 21%;
            padding: 20px;
            padding-bottom: 0px;
            margin: 20px 2px;
            cursor: pointer;
        }
        .driver-card:hover{
            border-top: 5px solid;
            border-right: 5px solid;
            margin-top: 18px;
            margin-right: 0px;
        }
        .first-name{
            font-size: 10px;
            margin-bottom: 0px;
        }
        .last-name{
            margin-top: 0px;
            display: inline-block;
            font-size: 25px;
            margin-bottom: 10px;
        }
        .country{
            float: right;
            margin: 0px;
            width: 50px;
            border-radius: 2px;
            border: 1px solid gray;
        }
        .team{
            margin: 0px;
            font-size: 15px;
        }
        .driver-number{
            margin: 0px;
            font-size: 50px;
        }
        button{
            border: none;
            background-color: red;
            padding: 0px;
            cursor: pointer;
        }
        .driver-photo{
            width: 200px;
            float: right;
            position: relative;

        }
        #blured{
            position: fixed;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            top: 0px;
            right: 0px;
            display: none;
        }
        #driver-info{
        background-color: #eee;
        position: fixed;
        width: 1000px;
        height: 500px;
        text-align: center;
        top: 20%;
        left: 50%;
        padding: 20px;
        transform: translate(-50%, 0);
        border-radius: 30px;
        }
        
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
</head>

            <ul class="dropDownItems">
